<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cars Rental System</title>
    <link rel="stylesheet" href="myStyle.css">
    <link rel="stylesheet" href="signup.css">
    
</head>
<body>
    <h1 class="mainpageTitle">
        <marquee behavior="alternate" direction="">Cars Rental System</marquee>
    </h1>

    <div class="nav-var">
        <a href="Home.html"><img id="logo" src="logo.png" alt="Logo"></a>

        <ul class="menuitem">
            <li><a href="Home.html">Home</a></li>
            <li><a href="SignUp.html">Sign Up</a></li>
            <li><a href="Login.html">Login</a></li>
            
            <li><a href="">Manage Booking</a></li>
            <li><a href="">Popular Location</a></li>
        </ul>
    </div><hr>

    <div id="login-box">
        <div class="left">
          <h1>Sign up</h1>
          
          <input type="text" name="username" placeholder="Username" />
          <input type="text" name="email" placeholder="E-mail" />
          <input type="password" name="password" placeholder="Password" />
          <input type="password" name="password2" placeholder="Retype password" />
          
          <input type="submit" name="signup_submit" value="Sign me up" />
        </div>
        
        <div class="right">
          <span class="loginwith">Sign in with<br />social network</span>
          
          <button class="social-signin facebook">Log in with facebook</button>
          <button class="social-signin twitter">Log in with Twitter</button>
          <button class="social-signin google">Log in with Google+</button>
        </div>
        <div class="or">OR</div>
      </div>

</body>
</html>
